<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff; /* Белый фон */
            color: #333; /* Тёмно-серый текст */
        }
        h1 {
            margin-top: 20px;
        }
        img {
            margin-top: 20px;
            width: 200px;
            height: auto;
            border-radius: 10px; /* Скруглённые углы */
        }
        button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0088cc; /* Telegram-синий */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f99; /* Темнее при наведении */
        }
    </style>
</head>
<body>
    <h1 id="greeting">Привет!</h1>
    <img src="https://placekitten.com/300/300" alt="Котик">
    <button onclick="window.Telegram.WebApp.close()">Закрыть</button>

    <script>
        // Инициализация WebApp API
        const tg = window.Telegram.WebApp;
        tg.ready();

        // Получение информации о пользователе
        const user = tg.initDataUnsafe.user;
        const greeting = document.getElementById('greeting');
        greeting.textContent = `Привет, ${user?.first_name || "гость"}!`;
    </script>
</body>
</html>
